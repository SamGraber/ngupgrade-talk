<ul class="list-group">
	<li class="list-group-item row" ng-repeat="time in $ctrl.timeList">
		<div class="col-xs-4">{{time.distance | number}} miles</div>
		<div class="col-xs-4">{{time.time | date:"mm:ss"}} minutes</div>
		<div class="col-xs-4">{{time.pace | date:"m:ss"}} minutes per mile</div>
	</li>
</ul>
