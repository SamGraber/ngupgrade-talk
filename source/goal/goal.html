<p>Your current average pace is {{averagePace | date:"m:ss"}} minutes per mile</p>
<div *ngIf="!goal">
	<p>What is your desired pace?</p>
	<div class="form-group row">
		<div class="col-xs-6">
			<input class="form-control" type="number" id="goal" [(ngModel)]="pendingGoal" />
		</div>
		<div class="col-xs-6 form-control-static">minutes per mile</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" (click)="setGoal()">Set goal</button>
	</div>
</div>
<div *ngIf="goal">
	<p>Your goal is {{goal | date:"m:ss"}} minutes per mile</p>
	<p>To reach your goal, you will need to improve your average by {{averageMinusGoal() | date:"m:ss"}} minutes per mile</p>
	<div class="form-group">
		<button class="btn btn-danger" (click)="clearGoal()">Clear goal</button>
	</div>
</div>
